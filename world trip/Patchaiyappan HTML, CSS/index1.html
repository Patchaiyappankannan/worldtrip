<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style1.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Google fonts -->
</head>
<body>
    <!--Booking Process Start-->
    <div class="container">
        <div class="title"><h1>Booking Process</h1><br>
            <form action="index2.html">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter Your First Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter Your Last Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">E-Mail</span>
                        <input type="text" placeholder="Enter Your E-Mail" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter Your Number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Aadhaar Number</span>
                        <input type="text" placeholder="Enter Your Aadhaar" required>
                    </div>
                    <div class="submit"><input type="submit" value="Sumbit Your Booking" class="submit">
                    </div>    
                </div>
            </form>
        </div>
    </div>
    <!--Booking Process End-->
</body>
</html>
